
<div>
    <h2><span data-translate="romaninisistemasApp.vacinacao.detail.title">Vacinacao</span> {{vm.vacinacao.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="romaninisistemasApp.vacinacao.data">Data</span></dt>
        <dd>
            <span>{{vm.vacinacao.data | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="romaninisistemasApp.vacinacao.responsavel">Responsavel</span></dt>
        <dd>
            <a ui-sref="pessoa-detail({id:vm.vacinacao.responsavel.id})">{{vm.vacinacao.responsavel.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="vacinacao-detail.edit({id:vm.vacinacao.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
